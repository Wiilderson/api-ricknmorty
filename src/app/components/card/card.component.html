  <div class="card card-width">
    <div class="row g-0">
      <ng-container *ngIf="isTypeOfCard('char')">
        <div class="col-md-5">
          <img src="{{data.image}}" class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-7">
          <div class="card-body d-flex flex-column ps-0">
            <h5 class="card-title">
              <a [routerLink]="['/details', data.id]" routerLinkActive="router-link-active" class="text-decoration-none"
                (click)=" sendData($event, 'char')">
                {{data.name}}
              </a>
            </h5>
            <p class="card-text mb-3 text-white">Status: {{data.status}} - {{data.gender}}</p>
            <p class="card-text lh-sm text-one mb-0"> Ultima localização:</p>
            <small class="text-white">
              {{data.location?.name}}</small>
          </div>
        </div>
      </ng-container>
      <ng-container *ngIf="isTypeOfCard('epi')">
        <div class="col-md-5">
          <img src="../../../assets/rickmorty.jpg" class="img-epi rounded-start" alt="...">
        </div>
        <div class="col-md-7">
          <div class="card-body d-flex flex-column ps-0">
            <h5 class="card-title">
              <a [routerLink]="['/details', data.id]" routerLinkActive="router-link-active" class="text-decoration-none"
                (click)="sendData($event, 'epi')">
                {{data.name}}
              </a>
            </h5>
            <p class="card-text mb-1 text-white">Air Date: {{data.air_date}}</p>
            <p class="card-text lh-sm text-one mb-0">Episode:</p>
            <small class="text-white">
              {{data.episode}}</small>
          </div>
        </div>
      </ng-container>
      <ng-container *ngIf="isTypeOfCard('loc')">
        <div class="col-md-5">
          <img src="../../../assets/rickmortyplanets.jpg" class="img-epi rounded-start" alt="...">
        </div>
        <div class="col-md-7">
          <div class="card-body d-flex flex-column ps-0">
            <h5 class="card-title">
              <a [routerLink]="['/details', data.id]" routerLinkActive="router-link-active" class="text-decoration-none"
                (click)="sendData($event, 'loc')">
                {{data.name}}
              </a>
            </h5>
            <p class="card-text mb-1 text-white">Tipo: {{data.type}}</p>
            <p class="card-text lh-sm text-one mb-0">Dimensão:</p>
            <small class="text-white">
              {{data.dimension}}</small>
          </div>
        </div>
      </ng-container>
    </div>
  </div>

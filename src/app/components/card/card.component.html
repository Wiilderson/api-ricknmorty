<div class="card card-width">
  <div class="row g-0">
    <div class="col-md-5">
      <img src="{{character?.image}}" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-7">
      <div class="card-body d-flex flex-column ps-0">
        <h5 class="card-title">
          <a [routerLink]="['/details', character?.id]" routerLinkActive="router-link-active">
            {{character?.name}}
          </a>
        </h5>
        <p class="card-text mb-1">Status: {{character?.status}} - {{character?.gender}}</p>
        <p class="card-text lh-sm"><small class="text-muted">Ultima localização:
            <br>{{character?.location?.name}}</small></p>
      </div>
    </div>
  </div>
</div>
